<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Summarization & Text-to-Speech</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 32px;
    }
    input[type="text"], select {
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus, select:focus {
      border-color: #3182ce;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #3182ce, #63b3ed);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
    }
    button:hover {
      background: linear-gradient(90deg, #2563eb, #38bdf8);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .news-card {
      background: #f1f5f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 20px;
      padding: 18px 20px 14px 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: box-shadow 0.2s;
    }
    .news-card:hover {
      box-shadow: 0 4px 16px rgba(49,130,206,0.13);
    }
    .news-title {
      font-size: 18px;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 4px;
      text-decoration: none;
      transition: color 0.2s;
    }
    .news-title:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    .summary {
      color: #374151;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .tts-btn {
      align-self: flex-start;
      background: #10b981;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 16px;
      font-size: 15px;
      font-weight: 500;
      margin-top: 4px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .tts-btn:hover {
      background: #059669;
    }
    .tts-btn svg {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      fill: #fff;
    }
    @media (max-width: 600px) {
      .container { padding: 16px 4px; }
      .search-bar { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>News Summarization & Text-to-Speech</h1>
    <div class="search-bar">
      <input type="text" id="keywordInput" placeholder="Enter a keyword" />
      <select id="sortSelect">
        <option value="sim">Relevance</option>
        <option value="date">Latest</option>
      </select>
      <button id="searchBtn">Search</button>
    </div>
    <ul id="newsList"></ul>
  </div>
  <script>
    const searchBtn = document.getElementById('searchBtn');
    const keywordInput = document.getElementById('keywordInput');
    const sortSelect = document.getElementById('sortSelect');
    const newsList = document.getElementById('newsList');

    async function playTTS(keyword, sort) {
      try {
        const response = await fetch(`/sum2?q=${encodeURIComponent(keyword)}&sort=${sort}&tts=true`);
        if (!response.ok) throw new Error('Text-to-speech failed');
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    async function fetchNews(keyword, sort) {
      try {
        const response = await fetch(`/sum2?q=${encodeURIComponent(keyword)}&sort=${sort}`);
        if (!response.ok) {
          newsList.innerHTML = `<li>Failed to load news.</li>`;
          return;
        }
        const data = await response.json();
        if (data.length === 0) {
          newsList.innerHTML = `<li>No results found.</li>`;
          return;
        }
        newsList.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.className = 'news-card';

          const titleLink = document.createElement('a');
          titleLink.href = item.url;
          titleLink.target = '_blank';
          titleLink.textContent = item.title;
          titleLink.className = 'news-title';

          const summaryP = document.createElement('p');
          summaryP.className = 'summary';
          summaryP.innerHTML = item.summary;

          const ttsButton = document.createElement('button');
          ttsButton.className = 'tts-btn';
          ttsButton.innerHTML = `<svg viewBox="0 0 20 20"><path d="M9 4.5a1 1 0 0 1 1.707-.707l5.5 5.5a1 1 0 0 1 0 1.414l-5.5 5.5A1 1 0 0 1 9 15.5v-11z"/></svg> Listen as Audio`;
          ttsButton.onclick = () => playTTS(keyword, sort);

          li.appendChild(titleLink);
          li.appendChild(summaryP);
          li.appendChild(ttsButton);
          newsList.appendChild(li);
        });
      } catch (error) {
        newsList.innerHTML = `<li>An error occurred: ${error.message}</li>`;
      }
    }

    searchBtn.addEventListener('click', () => {
      const keyword = keywordInput.value.trim();
      const sort = sortSelect.value;
      if (keyword === '') {
        alert('Please enter a keyword.');
        return;
      }
      fetchNews(keyword, sort);
    });

    keywordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
