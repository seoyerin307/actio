<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 미디어 요약 서비스</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="custom-nav">
        <div class="service-title">
            <a href="http://13.236.151.41:3000/index.html">📰</a>&nbsp;통합 미디어 요약 서비스
        </div>
        <div class="nav-right">
            <a href="http://13.236.151.41:3000/main.html" class="nav-tab">회의 서비스</a>
            <a href="http://3.25.208.15:3000" class="nav-tab">뉴스 서비스</a>
        </div>
    </div>
    <div class="container">
        <h1>통합 미디어 요약 서비스</h1>

        <div class="search-bar">
            <input type="text" id="keywordInput" placeholder="검색어를 입력하세요 (예: BTS, 인공지능 뉴스)" />

            <select id="sortSelect" class="sort-select">
                <option value="sim">관련도순</option>
                <option value="date">최신순</option>
            </select>
            
            <button id="searchBtn">검색</button>
        </div>

        <div class="result-flex">
            <div class="result-col news-section">
                <h2>
                    뉴스 요약
                    <button class="select-all-btn" id="selectAllNews">전체 선택</button>
                </h2>
                <ul id="newsList">
                </ul>
            </div>

            <div class="result-col youtube-section">
                <h2>
                    유튜브 요약
                    <button class="select-all-btn" id="selectAllYt">전체 선택</button>
                </h2>
                <ul id="ytList">
                </ul>
            </div>
        </div>

        <button id="reSummarizeBtn" class="re-summarize-btn">선택한 본문 재요약</button>
        
        <div id="finalSummary">
            </div>

        <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px; display: none;"></audio>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
