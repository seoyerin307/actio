<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>통합 미디어 요약 서비스</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 32px;
    }
    input[type="text"], select {
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus, select:focus {
      border-color: #3182ce;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #3182ce, #63b3ed);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
    }
    button:hover {
      background: linear-gradient(90deg, #2563eb, #38bdf8);
    }
    .result-flex {
      display: flex;
      gap: 32px;
      justify-content: space-between;
    }
    .result-col {
      flex: 1 1 0;
      min-width: 0;
      background: #f9fafb;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 20px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .result-col h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 20px;
      color: #2563eb;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .news-card, .yt-card {
      background: #f1f5f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 20px;
      padding: 18px 20px 14px 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: box-shadow 0.2s;
    }
    .news-card:hover, .yt-card:hover {
      box-shadow: 0 4px 16px rgba(49,130,206,0.13);
    }
    .news-title, .yt-title {
      font-size: 18px;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 4px;
      text-decoration: none;
      transition: color 0.2s;
    }
    .news-title:hover, .yt-title:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    .summary, .yt-summary {
      color: #374151;
      font-size: 16px;
      margin-bottom: 4px;
    }
    @media (max-width: 1000px) {
      .result-flex { flex-direction: column; gap: 24px; }
    }
    @media (max-width: 600px) {
      .container { padding: 16px 4px; }
      .search-bar { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>통합 미디어 요약 서비스</h1>
    <div class="search-bar">
      <input type="text" id="keywordInput" placeholder="검색어를 입력하세요" />
      <select id="sortSelect">
        <option value="sim">관련도순</option>
        <option value="date">최신순</option>
      </select>
      <button id="searchBtn">검색</button>
    </div>
    <div class="result-flex">
      <div class="result-col">
        <h2>뉴스 요약</h2>
        <ul id="newsList"></ul>
      </div>
      <div class="result-col">
        <h2>유튜브 요약</h2>
        <ul id="ytList"></ul>
      </div>
    </div>
  </div>
  <script>
    const searchBtn = document.getElementById('searchBtn');
    const keywordInput = document.getElementById('keywordInput');
    const sortSelect = document.getElementById('sortSelect');
    const newsList = document.getElementById('newsList');
    const ytList = document.getElementById('ytList');

    async function fetchNews(keyword, sort) {
      try {
        const response = await fetch(`/summaries?q=${encodeURIComponent(keyword)}&sort=${sort}`);
        if (!response.ok) {
          newsList.innerHTML = `<li>뉴스를 불러오지 못했습니다.</li>`;
          return;
        }
        const data = await response.json();
        if (data.length === 0) {
          newsList.innerHTML = `<li>검색 결과가 없습니다.</li>`;
          return;
        }
        newsList.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.className = 'news-card';

          const titleLink = document.createElement('a');
          titleLink.href = item.url;
          titleLink.target = '_blank';
          titleLink.textContent = item.title;
          titleLink.className = 'news-title';

          const summaryP = document.createElement('p');
          summaryP.className = 'summary';
          summaryP.innerHTML = item.summary;

          li.appendChild(titleLink);
          li.appendChild(summaryP);
          newsList.appendChild(li);
        });
      } catch (error) {
        newsList.innerHTML = `<li>오류가 발생했습니다: ${error.message}</li>`;
      }
    }

    async function fetchYoutube(keyword) {
      try {
        const response = await fetch(`/youtube-summaries?keyword=${encodeURIComponent(keyword)}`);
        if (!response.ok) {
          ytList.innerHTML = `<li>유튜브 요약을 불러오지 못했습니다.</li>`;
          return;
        }
        const data = await response.json();
        if (data.length === 0) {
          ytList.innerHTML = `<li>검색 결과가 없습니다.</li>`;
          return;
        }
        ytList.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.className = 'yt-card';

          const titleLink = document.createElement('a');
          titleLink.href = `https://youtu.be/${item.video_id}`;
          titleLink.target = '_blank';
          titleLink.textContent = item.title;
          titleLink.className = 'yt-title';

          const summaryP = document.createElement('p');
          summaryP.className = 'yt-summary';
          summaryP.innerHTML = item.summary;

          li.appendChild(titleLink);
          li.appendChild(summaryP);
          ytList.appendChild(li);
        });
      } catch (error) {
        ytList.innerHTML = `<li>오류가 발생했습니다: ${error.message}</li>`;
      }
    }

    searchBtn.addEventListener('click', () => {
      const keyword = keywordInput.value.trim();
      const sort = sortSelect.value;
      if (keyword === '') {
        alert('검색어를 입력하세요.');
        return;
      }
      fetchNews(keyword, sort);
      fetchYoutube(keyword);
    });

    keywordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
